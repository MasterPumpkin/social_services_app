<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add/Edit Client</h1>
        <form id="client-form">
            {% csrf_token %}
            <input type="hidden" id="client-id" name="id">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
             <div class="form-group">
                <label for="contact_person_first_name">Contact Person First Name:</label>
                <input type="text" class="form-control" id="contact_person_first_name" name="contact_person_first_name">
            </div>
            <div class="form-group">
                <label for="contact_person_last_name">Contact Person Last Name:</label>
                <input type="text" class="form-control" id="contact_person_last_name" name="contact_person_last_name">
            </div>
            <div class="form-group">
                <label for="contact_person_phone">Contact Person Phone:</label>
                <input type="text" class="form-control" id="contact_person_phone" name="contact_person_phone">
            </div>
            <div class="form-group">
                <label for="contact_person_email">Contact Person Email:</label>
                <input type="email" class="form-control" id="contact_person_email" name="contact_person_email">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" rows="4" cols="50" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'clients' %}" class="btn btn-success">Back</a>
        <div id="error-message" style="color: red;"></div>
    </div>
    {% load static %}
    <script src="{% static 'frontend/js/add_client.js' %}"></script>
</body>
</html>
